<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: arial, sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Celebration particles in background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 0, 110, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(131, 56, 236, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(58, 134, 255, 0.1) 0%, transparent 50%);
            animation: floatBackground 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes floatBackground {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(-20px, -20px) rotate(120deg); }
            66% { transform: translate(20px, -10px) rotate(240deg); }
        }

        /* Sparkles */
        body::after {
            content: 'âœ¨';
            position: fixed;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: sparkleFloat 10s linear infinite;
            z-index: -1;
        }

        @keyframes sparkleFloat {
            0% { 
                top: 100%;
                left: 10%;
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { 
                top: -10%;
                left: 90%;
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .header {
            display: flex;
            align-items: center;
            padding: 6px 20px;
            justify-content: flex-end;
        }

        .header a {
            text-decoration: none;
            color: rgba(255,255,255,0.87);
            font-size: 13px;
            margin-left: 15px;
            transition: all 0.3s ease;
        }

        .header a:hover {
            text-decoration: underline;
            color: #ff006e;
        }

        .apps-icon {
            width: 40px;
            height: 40px;
            padding: 8px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 15px;
            transition: all 0.3s ease;
        }

        .apps-icon:hover {
            background-color: rgba(255,255,255,0.1);
            transform: rotate(90deg);
        }

        .apps-icon svg path {
            fill: #fff;
        }

        .sign-in {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white !important;
            border: 1px solid transparent;
            padding: 9px 23px;
            border-radius: 20px;
            margin-left: 15px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(131, 56, 236, 0.4);
        }

        .sign-in:hover {
            background: linear-gradient(45deg, #8338ec, #ff006e);
            text-decoration: none !important;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.6);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .logo {
            font-size: 90px;
            font-weight: normal;
            margin-bottom: 30px;
            animation: logoGlow 3s ease-in-out infinite;
            position: relative;
        }

        /* Birthday theme colors for Google */
        .logo .g1 { 
            color: #ff006e; 
            animation: letterDance 2s ease-in-out infinite;
            animation-delay: 0s;
        }
        .logo .o1 { 
            color: #ffbe0b; 
            animation: letterDance 2s ease-in-out infinite;
            animation-delay: 0.2s;
        }
        .logo .o2 { 
            color: #06ffa5; 
            animation: letterDance 2s ease-in-out infinite;
            animation-delay: 0.4s;
        }
        .logo .g2 { 
            color: #8338ec; 
            animation: letterDance 2s ease-in-out infinite;
            animation-delay: 0.6s;
        }
        .logo .l { 
            color: #3a86ff; 
            animation: letterDance 2s ease-in-out infinite;
            animation-delay: 0.8s;
        }
        .logo .e { 
            color: #fb5607; 
            animation: letterDance 2s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes logoGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(255, 255, 255, 0.5));
            }
        }

        @keyframes letterDance {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Birthday decorations around logo */
        .logo::before,
        .logo::after {
            position: absolute;
            font-size: 30px;
            animation: float 3s ease-in-out infinite;
        }

        .logo::before {
            content: 'ðŸŽ‰';
            left: -50px;
            top: 20px;
            animation-delay: 0s;
        }

        .logo::after {
            content: 'ðŸŽ‚';
            right: -50px;
            top: 20px;
            animation-delay: 1.5s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .search-container {
            width: 100%;
            max-width: 584px;
            position: relative;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 2px solid rgba(131, 56, 236, 0.3);
            border-radius: 24px;
            height: 44px;
            padding: 0 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 30px rgba(131, 56, 236, 0.2);
        }

        .search-box:hover {
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.4);
            border-color: rgba(255, 0, 110, 0.5);
            background: rgba(255, 255, 255, 0.08);
        }

        .search-icon {
            color: rgba(255, 255, 255, 0.6);
            margin-right: 13px;
        }

        .search-input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #fff;
            background: transparent;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .buttons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 12px;
        }

        .search-button {
            background: linear-gradient(135deg, rgba(131, 56, 236, 0.2), rgba(255, 0, 110, 0.2));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            color: #fff;
            font-size: 14px;
            padding: 0 20px;
            height: 36px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .search-button:hover {
            background: linear-gradient(135deg, rgba(255, 0, 110, 0.3), rgba(131, 56, 236, 0.3));
            border: 1px solid rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(131, 56, 236, 0.3);
        }

        .footer {
            background: rgba(0, 0, 0, 0.8);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer-row {
            padding: 15px 30px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.54);
            font-size: 14px;
        }

        .footer-links {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: rgba(255, 255, 255, 0.54);
            text-decoration: none;
            font-size: 14px;
            margin: 0 15px;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            text-decoration: underline;
            color: #ff006e;
        }

        /* Birthday confetti animation */
        .confetti-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            opacity: 0.8;
            animation: confettiFall 6s linear infinite;
        }

        .confetti:nth-child(1) { 
            left: 10%; 
            background: #ff006e; 
            animation-delay: 0s; 
            animation-duration: 5s;
        }
        .confetti:nth-child(2) { 
            left: 20%; 
            background: #ffbe0b; 
            animation-delay: 0.5s; 
            animation-duration: 6s;
        }
        .confetti:nth-child(3) { 
            left: 30%; 
            background: #06ffa5; 
            animation-delay: 1s; 
            animation-duration: 5.5s;
        }
        .confetti:nth-child(4) { 
            left: 40%; 
            background: #8338ec; 
            animation-delay: 1.5s; 
            animation-duration: 6.5s;
        }
        .confetti:nth-child(5) { 
            left: 50%; 
            background: #3a86ff; 
            animation-delay: 2s; 
            animation-duration: 5s;
        }
        .confetti:nth-child(6) { 
            left: 60%; 
            background: #fb5607; 
            animation-delay: 2.5s; 
            animation-duration: 6s;
        }
        .confetti:nth-child(7) { 
            left: 70%; 
            background: #ff006e; 
            animation-delay: 3s; 
            animation-duration: 5.5s;
        }
        .confetti:nth-child(8) { 
            left: 80%; 
            background: #ffbe0b; 
            animation-delay: 3.5s; 
            animation-duration: 6.5s;
        }
        .confetti:nth-child(9) { 
            left: 90%; 
            background: #06ffa5; 
            animation-delay: 4s; 
            animation-duration: 5s;
        }

        @keyframes confettiFall {
            0% {
                top: -10%;
                transform: translateX(0) rotateZ(0deg);
                opacity: 1;
            }
            100% {
                top: 100%;
                transform: translateX(50px) rotateZ(720deg);
                opacity: 0;
            }
        }

        /* Special birthday message */
        .birthday-hint {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.3);
            font-size: 12px;
            letter-spacing: 2px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        /* Mobile Responsive Styles */
        @media (max-width: 768px) {
            .header {
                padding: 10px 15px;
            }

            .header a {
                font-size: 12px;
                margin-left: 10px;
            }

            .apps-icon {
                width: 35px;
                height: 35px;
                padding: 6px;
            }

            .sign-in {
                padding: 8px 16px;
                font-size: 13px;
            }

            .main-content {
                margin-top: 30px;
                padding: 0 20px;
            }

            .logo {
                font-size: 60px;
                margin-bottom: 20px;
            }

            .logo::before,
            .logo::after {
                font-size: 20px;
            }

            .logo::before { left: -30px; }
            .logo::after { right: -30px; }

            .search-container {
                max-width: 100%;
            }

            .search-box {
                height: 40px;
                padding: 0 15px;
            }

            .search-input {
                font-size: 14px;
            }

            .buttons {
                margin-top: 20px;
                flex-direction: column;
                gap: 10px;
            }

            .search-button {
                width: 100%;
                max-width: 200px;
            }

            .footer-links {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .footer-links a {
                margin: 5px 10px;
            }

            .birthday-hint {
                font-size: 11px;
                bottom: 15px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 50px;
                letter-spacing: -5px;
            }

            .logo span {
                letter-spacing: normal;
            }

            .header {
                justify-content: space-between;
            }

            .header a:not(.sign-in) {
                display: none;
            }

            .search-box {
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .confetti {
                width: 6px;
                height: 6px;
            }
        }
    </style>
</head>
