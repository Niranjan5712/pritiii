<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRITAMA | VOGUE Birthday Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: #000;
            overflow-x: hidden;
            font-family: 'Didot', 'Bodoni MT', 'Georgia', serif;
            position: relative;
            color: #fff;
        }

        /* Vogue-style Header */
        .vogue-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px 40px;
            z-index: 100;
            background: linear-gradient(180deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            text-align: center;
        }

        .vogue-logo {
            font-size: 3rem;
            letter-spacing: 20px;
            font-weight: 300;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        /* Main Photo Grid */
        .photo-editorial {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 50vh);
            gap: 2px;
        }

        .editorial-photo {
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .editorial-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.7;
            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            filter: contrast(1.1) brightness(0.9);
        }

        .editorial-photo:hover img {
            opacity: 1;
            transform: scale(1.05);
            filter: contrast(1.2) brightness(1);
        }

        /* Photo Overlays */
        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 30px;
            background: linear-gradient(0deg, rgba(0,0,0,0.8) 0%, transparent 100%);
            transform: translateY(100%);
            transition: transform 0.5s ease;
        }

        .editorial-photo:hover .photo-overlay {
            transform: translateY(0);
        }

        .overlay-text {
            font-size: 1.2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 300;
        }

        /* Center Content - Vogue Style */
        .vogue-center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
            width: 90%;
            max-width: 800px;
            pointer-events: none;
        }

        .edition-label {
            font-size: 1rem;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
            margin-bottom: 20px;
            animation: fadeIn 2s ease-out;
        }

        .birthday-title {
            font-size: clamp(2rem, 5vw, 4rem);
            font-weight: 100;
            letter-spacing: 15px;
            text-transform: uppercase;
            margin-bottom: 30px;
            animation: slideUp 2s ease-out;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        /* Glitch Effect on Name */
        .name-vogue {
            font-size: clamp(4rem, 10vw, 10rem);
            font-weight: 900;
            letter-spacing: 20px;
            text-transform: uppercase;
            position: relative;
            animation: glitchMain 10s infinite;
            text-shadow: 3px 3px 20px rgba(255,255,255,0.2);
        }

        .name-vogue::before,
        .name-vogue::after {
            content: 'PRITAMA';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .name-vogue::before {
            color: rgba(255, 0, 255, 0.7);
            animation: glitch1 2s infinite;
            z-index: -1;
            mix-blend-mode: screen;
        }

        .name-vogue::after {
            color: rgba(0, 255, 255, 0.7);
            animation: glitch2 2s infinite;
            z-index: -2;
            mix-blend-mode: screen;
        }

        @keyframes glitchMain {
            0%, 95%, 100% { transform: translate(0); }
            96% { transform: translate(-2px, 2px); }
            97% { transform: translate(2px, -1px); }
            98% { transform: translate(-1px, 1px); }
        }

        @keyframes glitch1 {
            0%, 90%, 100% { clip-path: inset(0 0 0 0); }
            92% { clip-path: inset(20% 0 30% 0); transform: translate(-3px); }
            94% { clip-path: inset(50% 0 20% 0); transform: translate(3px); }
        }

        @keyframes glitch2 {
            0%, 90%, 100% { clip-path: inset(0 0 0 0); }
            91% { clip-path: inset(60% 0 10% 0); transform: translate(2px); }
            93% { clip-path: inset(20% 0 50% 0); transform: translate(-2px); }
        }

        /* Vogue Date */
        .vogue-date {
            font-size: 1.2rem;
            letter-spacing: 8px;
            text-transform: uppercase;
            margin-top: 30px;
            color: rgba(255,255,255,0.7);
            animation: fadeIn 3s ease-out;
        }

        /* Fashion Quote Section */
        .fashion-quote {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            width: 90%;
            max-width: 600px;
            z-index: 50;
        }

        .quote-text {
            font-size: clamp(1rem, 2vw, 1.3rem);
            font-style: italic;
            line-height: 1.8;
            letter-spacing: 2px;
            color: rgba(255,255,255,0.8);
            animation: fadeInUp 4s ease-out;
        }

        /* Fireworks for celebration */
        .firework {
            position: fixed;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            animation: launch 4s ease-out infinite;
            z-index: 20;
        }

        @keyframes launch {
            0% {
                bottom: 0;
                opacity: 1;
            }
            60% {
                opacity: 1;
            }
            100% {
                bottom: 80%;
                opacity: 0;
            }
        }

        .firework::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            left: -8px;
            top: -8px;
            box-shadow: 
                0 0 10px currentColor,
                10px 10px 15px currentColor,
                -10px 10px 15px currentColor,
                10px -10px 15px currentColor,
                -10px -10px 15px currentColor;
            opacity: 0;
            animation: explode 4s ease-out infinite;
        }

        @keyframes explode {
            0%, 65% { opacity: 0; transform: scale(0); }
            70% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(2); }
        }

        .fw1 { left: 15%; color: #ff006e; animation-delay: 0s; }
        .fw2 { left: 35%; color: #ffbe0b; animation-delay: 1s; }
        .fw3 { left: 55%; color: #06ffa5; animation-delay: 2s; }
        .fw4 { left: 75%; color: #8338ec; animation-delay: 3s; }
        .fw5 { left: 85%; color: #3a86ff; animation-delay: 1.5s; }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(30px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .vogue-header {
                padding: 15px 20px;
            }

            .vogue-logo {
                font-size: 2rem;
                letter-spacing: 10px;
            }

            .photo-editorial {
                grid-template-columns: 1fr;
                grid-template-rows: repeat(4, 40vh);
            }

            .vogue-center {
                width: 95%;
                padding: 20px;
            }

            .edition-label {
                font-size: 0.8rem;
                letter-spacing: 5px;
            }

            .birthday-title {
                letter-spacing: 8px;
                margin-bottom: 20px;
            }

            .name-vogue {
                letter-spacing: 10px;
            }

            .vogue-date {
                font-size: 1rem;
                letter-spacing: 5px;
            }

            .fashion-quote {
                bottom: 20px;
                width: 95%;
            }

            .overlay-text {
                font-size: 0.9rem;
                letter-spacing: 2px;
            }
        }

        @media (max-width: 480px) {
            .name-vogue {
                letter-spacing: 5px;
            }

            .quote-text {
                font-size: 0.9rem;
                letter-spacing: 1px;
            }
        }
    </style>
</head>
